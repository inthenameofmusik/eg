{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>EG | Gallery</title>
	<link rel="stylesheet" href="{% static 'css/gallery.css' %}">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
	<link rel="stylesheet" href="{% static 'css/lightgallery.min.css' %}">
	<script src="{% static 'js/lightgallery.min.js' %}"></script>
	<script src="{% static 'js/lg-thumbnail.min.js' %}"></script>
	<script src="{% static 'js/lg-fullscreen.min.js' %}"></script>
	<link href="https://fonts.googleapis.com/css?family=Quicksand:300,400,700" rel="stylesheet">
	<style>
		img {
			width: 150px;
		}
	</style>
</head>
<body>
	<div id="gallery">
		<div class="bg-cover">
			<a class="no-dec" href="{% url 'homepage' %}"><div class="home-title">EG</div></a>
			<nav class="left">
				<a class="no-dec" href="{% url 'homepage' %}#track"><span class="i1">Latest</span></a>
				<a class="no-dec" href="{% url 'homepage' %}#satellite"><span class="i2">EP</span></a>
				<a href="{% url 'music' %}" class="no-dec"><span class="i3">Music</span></a>
			</nav>
			<nav class="right">
				<a class="no-dec" href="{% url 'gallery' %}"><span class="i1">Gallery</span></a>
				<a href="{% url 'homepage' %}#bio" class="no-dec"><span class="i2">Bio</span></a>
				<a href="{% url 'homepage' %}" class="no-dec"><span class="i3">Subscribe</span></a>
			</nav>
			<div id="lightgallery">
				{% for image in images %}
					<a href="{{ image.picture.url }}">
						<div class="img-hold" style="position:relative;background:url({{ image.picture.url }});background-size:100%;background-position:center;">
							<div class="picture-cover">
								<img src="{% static 'img/_magnifying.png' %}" alt="">
							</div>
						</div>
					</a>
				{% endfor %}
			</div>
		</div>	
	</div>
	<script>
		$(function() {
			$('#lightgallery').lightGallery({
				thumbnail: false,
				download: false
			});
		})
	</script>
</body>
</html>
